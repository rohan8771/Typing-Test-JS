<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerLogin">
        <form class="loginForm">
            <label for="name">Name</label>
            <input type="text" id="name" class="name">

            <label for="password">Password</label>
            <input type="text" id="password" class="password">

            <button type="submit">Submit</button>
        </form>
    </div>


    <div class="containerTest hidden">
        
        <div class="carDiv">
            <img src="carSvg.svg" class="carImg">
        </div>
       
        <div class="timer">12</div>
        <div class="text_container">
            <div class="text_container__given"></div>
            <textarea class="text_container__written"></textarea>
        </div>
        <div class="wpm"></div>


        <button class="btn nextBtn">Next Quote</button>

        <button class="btn infoBtn">About quote</button>

        <div class="quoteInfo">
            <!-- <p class="author">Author: {AUTHOR}</p>
            <p class="category">Category: {CATEGORY}</p> -->
        </div>

        <div class="userDetails">
            <!-- <p class="userName">Name: Rohan</p>
            <p class="allTimeAverage">All time average: 105 WPM</p> -->
        </div>
    </div>
</body>
</html>
